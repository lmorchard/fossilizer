          #   target: s390x-unknown-linux-gnu
          #   bin: fossilizer
          #   name: fossilizer-Linux-s390x-gnu.tar.gz
          #   skip_tests: true
          # - os_name: NetBSD-x86_64
          #   os: ubuntu-20.04
          #   target: x86_64-unknown-netbsd
          #   bin: fossilizer
          #   name: fossilizer-NetBSD-x86_64.tar.gz
