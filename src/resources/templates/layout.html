<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßê</text></svg>">
    
    {% block head %}
      <title>{% block title %}{% endblock title %}</title>
    {% endblock head %}

    <link href="{{ site_root | safe }}/vendor/bootstrap.min.css" rel="stylesheet">
    <script src="{{ site_root | safe }}/vendor/bootstrap.bundle.min.js"></script>

    <link href="{{ site_root | safe }}/pagefind/pagefind-ui.css" rel="stylesheet">
    <script src="{{ site_root | safe }}/pagefind/pagefind-ui.js" type="text/javascript"></script>    
    <script type="module">
      await import('{{ site_root | safe }}/pagefind/pagefind-highlight.js');
      new PagefindHighlight({ highlightParam: "highlight" });
    </script>

    <link href="{{ site_root | safe }}/index.css" rel="stylesheet">
    <script src="{{ site_root | safe }}/index.js" type="module"></script>
  </head>
  <body class="fossilizer">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <form class="w-100 m-auto" method="GET" action="./">
        <div class="container">
          <div class="row">
            <div id="search"></div>
            <script>
              window.addEventListener('DOMContentLoaded', (event) => {
                  new PagefindUI({
                    element: "#search",
                    showImages: false,
                    showSubResults: true,
                    highlightParam: "highlight",
                    pageSize: 5,
                    baseUrl: "{{ site_root | safe }}",
                  });
              });
            </script>
          </div>
        </div>
      </form>
    </nav>
    <main class="container mt-4 w-100 m-auto">
      {% block content %} {% endblock content %}
    </main>
  </body>
</html>
