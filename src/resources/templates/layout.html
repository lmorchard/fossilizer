<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßê</text></svg>">
    
    {% block head %}
      <title>{% block title %}{% endblock title %}</title>
    {% endblock head %}

    <link href="{{ site_root | safe }}/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site_root | safe }}/index.css" rel="stylesheet">
    <link href="{{ site_root | safe }}/pagefind/pagefind-ui.css" rel="stylesheet">
    <script src="{{ site_root | safe }}/pagefind/pagefind-ui.js" type="text/javascript"></script>    
    <script src="{{ site_root | safe }}/vendor/bootstrap.bundle.min.js"></script>
    <script src="{{ site_root | safe }}/index.js" type="module"></script>
  </head>
  <body class="">
    <main class="form-search w-100 m-auto">

      <form class="w-100 m-auto" method="GET" action="./">
        <div class="container">
          <div class="row">
            <div class="col">    
              <div id="search"></div>
              <script>
                  window.addEventListener('DOMContentLoaded', (event) => {
                      new PagefindUI({
                        element: "#search",
                        showImages: true,
                      });
                  });
              </script>
            </div>
          </div>
        </div>
      </form>
    
      {% block content %} {% endblock content %}

    </main>

  </body>
</html>
